<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>weather</title>
    <link rel="shortcut icon" href="http://academy.alexcss.com/wp-content/uploads/2015/09/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
    <div class="container">
        <div class="weather">
            <ul class="city">
                <li class="city_1" id="Lisbon">Lisbon
                    <br>21<sup>0</sup>C
                    <i class="wi wi-day-sunny"></i></li>
                <li class="city_2" id="Paris">Paris
                    <br>11<sup>0</sup>C
                    <i class="wi wi-night-rain"></i></li>
                <li class="city_2" id="Belgrad">Belgrad
                    <br>15<sup>0</sup>C
                    <i class="wi wi-day-cloudy"></i></li>
                <li class="city_2" id="Moscow">Moscow
                    <br>21<sup>0</sup>C
                    <i class="wi wi-day-cloudy-high"></i></li>
                <li class="city_2" id="Tel_Aviv">Tel Aviv
                    <br>32<sup>0</sup>C
                    <i class="wi wi-hot"></i></li>
                <li class="city_2" id="Cair">Cair
                    <br>21<sup>0</sup>C
                    <i class="wi wi-day-sunny"></i></li>
                <li class="city_2" id="New_York">New York
                    <br>17<sup>0</sup>C
                    <i class="wi wi-day-snow-thunderstorm"></i></li>
                <li class="city_2" id="New_Delhi">New Delhi
                    <br>17<sup>0</sup>C
                    <i class="wi wi-rain-wind"></i></li>
                <li class="city_1" id="San_Francisco">San Francisco
                    <br>15<sup>0</sup>C
                    <i class="wi wi-day-cloudy"></i></li>
                <li class="city_2" id="Tokyo">Tokyo
                    <br>8<sup>0</sup>C
                    <i class="wi wi-night-clear"></i></li>
                <li class="city_3" id="Sydney">Sydney
                    <br>25<sup>0</sup>C
                    <i class="wi wi-night-clear"></i></li>
            </ul>
        </div class="text">
        <h2>Have a nice day and don't forget umbrella if you are in New Delhi now!</h2>
    </div>
</body>

</html>
